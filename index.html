<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第3章 数据可视化图形展示</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.2em;
            line-height: 1.6;
        }
        
        .nav {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .nav-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .nav-card h3 {
            color: #3498db;
            font-size: 1.4em;
            margin-bottom: 10px;
        }
        
        .nav-card p {
            color: #666;
            line-height: 1.5;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        .chart-title {
            text-align: center;
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        
        .chart-description {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }
        
        .chart-wrapper {
            position: relative;
            height: 400px;
            margin: 20px 0;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 1em;
        }
        
        .control-btn:hover {
            background: #2980b9;
        }
        
        .footer {
            text-align: center;
            color: white;
            padding: 20px;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .nav {
                grid-template-columns: 1fr;
            }
            
            .chart-wrapper {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>第3章 数据可视化图形展示</h1>
            <p>基于matplotlib的数据可视化技术展示</p>
        </div>
        
        <div class="nav">
            <a href="basic_chart.html" class="nav-card">
                <h3>基础图表设置</h3>
                <p>展示坐标轴标签、刻度范围和刻度标签的基本设置</p>
            </a>
            
            <a href="movie_ranking.html" class="nav-card">
                <h3>2019年内地电影票房排行榜</h3>
                <p>使用条形图展示电影票房数据</p>
            </a>
            
            <a href="sine_cosine.html" class="nav-card">
                <h3>正弦曲线和余弦曲线</h3>
                <p>展示三角函数图形，包含标题、图例、网格和参考线</p>
            </a>
            
            <a href="reference_area.html" class="nav-card">
                <h3>参考区域展示</h3>
                <p>演示如何在图表中添加参考区域</p>
            </a>
        </div>
        
        <div class="chart-container">
            <h2 class="chart-title">欢迎来到数据可视化展示</h2>
            <div class="chart-description">
                <p>本网站展示了第3章中涉及的所有数据可视化图形。点击上方的导航卡片可以查看具体的图表展示。</p>
                <p>每个图表都包含了交互功能，您可以通过控制按钮调整图表的显示效果。</p>
            </div>
            
            <div class="chart-wrapper">
                <canvas id="welcomeChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // 欢迎页面的示例图表
        const welcomeCtx = document.getElementById('welcomeChart').getContext('2d');
        
        // 生成示例数据
        const labels = ['1月', '2月', '3月', '4月', '5月', '6月'];
        const data1 = [65, 59, 80, 81, 56, 55];
        const data2 = [28, 48, 40, 19, 86, 27];
        
        const welcomeChart = new Chart(welcomeCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '示例数据1',
                        data: data1,
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.1
                    },
                    {
                        label: '示例数据2',
                        data: data2,
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        tension: 0.1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: '示例图表 - 数据趋势展示'
                    },
                    legend: {
                        position: 'top',
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
