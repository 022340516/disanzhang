<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参考区域展示 - 第3章数据可视化</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .back-btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        
        .back-btn:hover {
            background: #2980b9;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        .chart-title {
            text-align: center;
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        
        .chart-description {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }
        
        .chart-wrapper {
            position: relative;
            height: 500px;
            margin: 20px 0;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 1em;
        }
        
        .control-btn:hover {
            background: #2980b9;
        }
        
        .control-btn.active {
            background: #e74c3c;
        }
        
        .area-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .area-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }
        
        .area-card h4 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .area-card p {
            color: #666;
            font-size: 0.9em;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>参考区域展示</h1>
            <p>演示如何在图表中添加参考区域</p>
            <a href="index.html" class="back-btn">返回首页</a>
        </div>
        
        <div class="chart-container">
            <h2 class="chart-title">参考区域展示</h2>
            <div class="chart-description">
                <p>本图表展示了如何在数据可视化中添加参考区域，用于标识特定的数据范围或阈值。</p>
                <p>参考区域可以帮助用户更好地理解数据的分布和异常情况。</p>
            </div>
            
            <div class="area-info">
                <div class="area-card">
                    <h4>正常范围</h4>
                    <p>绿色区域：60-80分</p>
                    <p>表示成绩的正常分布区间</p>
                </div>
                <div class="area-card">
                    <h4>优秀区域</h4>
                    <p>蓝色区域：80-100分</p>
                    <p>表示优秀成绩的分布区间</p>
                </div>
                <div class="area-card">
                    <h4>警戒区域</h4>
                    <p>红色区域：0-60分</p>
                    <p>表示需要关注的成绩区间</p>
                </div>
            </div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: rgba(255, 99, 132, 0.2);"></div>
                    <span>警戒区域 (0-60分)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: rgba(75, 192, 192, 0.2);"></div>
                    <span>正常范围 (60-80分)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: rgba(54, 162, 235, 0.2);"></div>
                    <span>优秀区域 (80-100分)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: rgba(255, 99, 132, 1);"></div>
                    <span>学生成绩</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn active" onclick="updateChart('basic')">基础参考区域</button>
                <button class="control-btn" onclick="updateChart('multiple')">多区域参考</button>
                <button class="control-btn" onclick="updateChart('threshold')">阈值参考线</button>
                <button class="control-btn" onclick="updateChart('interactive')">交互式参考</button>
            </div>
            
            <div class="chart-wrapper">
                <canvas id="areaChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let areaChart;
        
        // 学生成绩数据
        const studentData = {
            labels: ['张三', '李四', '王五', '赵六', '钱七', '孙八', '周九', '吴十', '郑十一', '王十二'],
            scores: [85, 72, 58, 91, 67, 78, 82, 55, 88, 75],
            average: 75.3
        };
        
        // 初始化图表
        function initChart() {
            const ctx = document.getElementById('areaChart').getContext('2d');
            
            areaChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: studentData.labels,
                    datasets: [{
                        label: '学生成绩',
                        data: studentData.scores,
                        backgroundColor: 'rgba(255, 99, 132, 0.8)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2
                    }]
                },
                options: getBasicOptions()
            });
        }
        
        // 获取基础选项
        function getBasicOptions() {
            return {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: '学生成绩分布 - 基础参考区域',
                        font: { size: 18, weight: 'bold' }
                    },
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `成绩：${context.parsed.y} 分`;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '成绩（分）',
                            font: { size: 14, weight: 'bold' }
                        },
                        min: 0,
                        max: 100,
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '学生姓名',
                            font: { size: 14, weight: 'bold' }
                        },
                        grid: {
                            display: false
                        }
                    }
                }
            };
        }
        
        // 获取基础参考区域选项 - 使用背景色实现
        function getBasicAreaOptions() {
            const options = getBasicOptions();
            options.plugins.title.text = '学生成绩分布 - 基础参考区域';
            
            // 使用背景色创建参考区域效果
            options.scales.y.afterDataLimits = function(scale) {
                scale.min = 0;
                scale.max = 100;
            };
            
            // 添加网格线作为参考线
            options.scales.y.grid = {
                color: function(context) {
                    if (context.tick.value === 60 || context.tick.value === 80) {
                        return 'rgba(75, 192, 192, 0.5)';
                    }
                    return 'rgba(0, 0, 0, 0.1)';
                },
                lineWidth: function(context) {
                    if (context.tick.value === 60 || context.tick.value === 80) {
                        return 2;
                    }
                    return 1;
                }
            };
            
            return options;
        }
        
        // 获取多区域参考选项 - 使用多个数据集实现
        function getMultipleAreaOptions() {
            const options = getBasicOptions();
            options.plugins.title.text = '学生成绩分布 - 多区域参考';
            
            // 添加参考区域数据集
            areaChart.data.datasets = [
                {
                    label: '警戒区域',
                    data: studentData.scores.map(() => 60), // 创建参考线数据
                    type: 'line',
                    borderColor: 'rgba(255, 99, 132, 0.5)',
                    borderWidth: 2,
                    borderDash: [5, 5],
                    pointRadius: 0,
                    fill: false
                },
                {
                    label: '优秀区域',
                    data: studentData.scores.map(() => 80), // 创建参考线数据
                    type: 'line',
                    borderColor: 'rgba(54, 162, 235, 0.5)',
                    borderWidth: 2,
                    borderDash: [5, 5],
                    pointRadius: 0,
                    fill: false
                },
                {
                    label: '学生成绩',
                    data: studentData.scores,
                    backgroundColor: 'rgba(255, 99, 132, 0.8)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2
                }
            ];
            
            return options;
        }
        
        // 获取阈值参考线选项 - 使用自定义刻度实现
        function getThresholdOptions() {
            const options = getBasicOptions();
            options.plugins.title.text = '学生成绩分布 - 阈值参考线';
            
            // 自定义Y轴刻度
            options.scales.y.ticks = {
                callback: function(value) {
                    if (value === studentData.average) {
                        return `平均分: ${value}`;
                    } else if (value === 60) {
                        return `及格线: ${value}`;
                    } else if (value === 80) {
                        return `优秀线: ${value}`;
                    }
                    return value;
                },
                font: function(context) {
                    const value = context.tick.value;
                    if (value === studentData.average || value === 60 || value === 80) {
                        return { weight: 'bold', color: '#e74c3c' };
                    }
                    return { weight: 'normal' };
                }
            };
            
            // 突出显示关键刻度线
            options.scales.y.grid = {
                color: function(context) {
                    const value = context.tick.value;
                    if (value === studentData.average) {
                        return 'rgba(255, 159, 64, 0.7)';
                    } else if (value === 60) {
                        return 'rgba(75, 192, 192, 0.7)';
                    } else if (value === 80) {
                        return 'rgba(54, 162, 235, 0.7)';
                    }
                    return 'rgba(0, 0, 0, 0.1)';
                },
                lineWidth: function(context) {
                    const value = context.tick.value;
                    if (value === studentData.average || value === 60 || value === 80) {
                        return 3;
                    }
                    return 1;
                }
            };
            
            return options;
        }
        
        // 获取交互式参考选项 - 使用工具提示和悬停效果
        function getInteractiveOptions() {
            const options = getBasicOptions();
            options.plugins.title.text = '学生成绩分布 - 交互式参考';
            
            // 增强工具提示
            options.plugins.tooltip = {
                callbacks: {
                    label: function(context) {
                        const score = context.parsed.y;
                        let status = '';
                        if (score < 60) status = ' (不及格)';
                        else if (score < 80) status = ' (良好)';
                        else status = ' (优秀)';
                        
                        return `成绩：${score} 分${status}`;
                    },
                    afterLabel: function(context) {
                        const score = context.parsed.y;
                        if (score < 60) {
                            return '需要重点关注和辅导';
                        } else if (score >= 80) {
                            return '表现优秀，继续保持';
                        }
                        return '表现良好，有提升空间';
                    }
                },
                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                titleColor: '#fff',
                bodyColor: '#fff'
            };
            
            // 添加悬停效果
            options.interaction = {
                mode: 'nearest',
                intersect: false
            };
            
            // 自定义数据点样式
            options.elements = {
                point: {
                    radius: function(context) {
                        const score = context.parsed.y;
                        if (score < 60) return 8; // 突出显示不及格学生
                        return 4;
                    },
                    backgroundColor: function(context) {
                        const score = context.parsed.y;
                        if (score < 60) return 'rgba(255, 99, 132, 1)';
                        if (score >= 80) return 'rgba(54, 162, 235, 1)';
                        return 'rgba(75, 192, 192, 1)';
                    }
                }
            };
            
            return options;
        }
        
        // 更新图表
        function updateChart(type) {
            // 更新按钮状态
            document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // 更新图表选项
            let options;
            switch(type) {
                case 'basic':
                    options = getBasicAreaOptions();
                    break;
                case 'multiple':
                    options = getMultipleAreaOptions();
                    break;
                case 'threshold':
                    options = getThresholdOptions();
                    break;
                case 'interactive':
                    options = getInteractiveOptions();
                    break;
            }
            
            areaChart.options = options;
            areaChart.update();
        }
        
        // 页面加载时初始化图表
        window.onload = initChart;
    </script>
</body>
</html>
