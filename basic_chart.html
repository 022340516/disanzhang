<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础图表设置 - 第3章数据可视化</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .back-btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        
        .back-btn:hover {
            background: #2980b9;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        .chart-title {
            text-align: center;
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        
        .chart-description {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }
        
        .chart-wrapper {
            position: relative;
            height: 400px;
            margin: 20px 0;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 1em;
        }
        
        .control-btn:hover {
            background: #2980b9;
        }
        
        .control-btn.active {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>基础图表设置</h1>
            <p>坐标轴标签、刻度范围和刻度标签的基本设置</p>
            <a href="index.html" class="back-btn">返回首页</a>
        </div>
        
        <div class="chart-container">
            <h2 class="chart-title">基础图表设置演示</h2>
            <div class="chart-description">
                <p>本图表展示了如何设置坐标轴标签、刻度范围和刻度标签等基本图表元素。</p>
                <p>通过下方的控制按钮，您可以切换不同的设置效果。</p>
            </div>
            
            <div class="controls">
                <button class="control-btn active" onclick="updateChart('basic')">基础设置</button>
                <button class="control-btn" onclick="updateChart('custom')">自定义刻度</button>
                <button class="control-btn" onclick="updateChart('advanced')">高级设置</button>
            </div>
            
            <div class="chart-wrapper">
                <canvas id="basicChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let basicChart;
        
        // 初始化图表
        function initChart() {
            const ctx = document.getElementById('basicChart').getContext('2d');
            
            basicChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                    datasets: [{
                        label: '销售额（万元）',
                        data: [120, 150, 180, 200, 220, 250, 280, 300, 320, 350, 380, 400],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: getBasicOptions()
            });
        }
        
        // 获取基础设置选项
        function getBasicOptions() {
            return {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: '基础图表设置 - 默认样式',
                        font: { size: 16 }
                    },
                    legend: {
                        position: 'top',
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '销售额（万元）',
                            font: { size: 14 }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '月份',
                            font: { size: 14 }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        }
                    }
                }
            };
        }
        
        // 获取自定义刻度选项
        function getCustomOptions() {
            return {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: '自定义刻度设置',
                        font: { size: 16 }
                    },
                    legend: {
                        position: 'top',
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '销售额（万元）',
                            font: { size: 14, weight: 'bold' }
                        },
                        min: 0,
                        max: 500,
                        ticks: {
                            stepSize: 100,
                            callback: function(value) {
                                return value + '万';
                            }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.2)',
                            lineWidth: 2
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '月份分布',
                            font: { size: 14, weight: 'bold' }
                        },
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.2)',
                            lineWidth: 2
                        }
                    }
                }
            };
        }
        
        // 获取高级设置选项
        function getAdvancedOptions() {
            return {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: '高级图表设置',
                        font: { size: 18, weight: 'bold' }
                    },
                    legend: {
                        position: 'top',
                        labels: {
                            font: { size: 12, weight: 'bold' },
                            padding: 20
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '销售业绩（万元）',
                            font: { size: 14, weight: 'bold' },
                            padding: { top: 10, bottom: 10 }
                        },
                        min: 0,
                        max: 450,
                        ticks: {
                            stepSize: 50,
                            font: { size: 12 },
                            callback: function(value) {
                                return value === 0 ? '起点' : value + '万';
                            }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.3)',
                            lineWidth: 1,
                            borderDash: [5, 5]
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '时间序列（月份）',
                            font: { size: 14, weight: 'bold' },
                            padding: { top: 10, bottom: 10 }
                        },
                        ticks: {
                            font: { size: 11 },
                            maxRotation: 0
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.3)',
                            lineWidth: 1,
                            borderDash: [5, 5]
                        }
                    }
                }
            };
        }
        
        // 更新图表
        function updateChart(type) {
            // 更新按钮状态
            document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // 更新图表选项
            let options;
            switch(type) {
                case 'basic':
                    options = getBasicOptions();
                    break;
                case 'custom':
                    options = getCustomOptions();
                    break;
                case 'advanced':
                    options = getAdvancedOptions();
                    break;
            }
            
            basicChart.options = options;
            basicChart.update();
        }
        
        // 页面加载时初始化图表
        window.onload = initChart;
    </script>
</body>
</html>
